{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIPPER</title>
    <link rel="stylesheet" href="{% static 'css/app.css' %} ">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %} ">
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %} ">

</head>
<style>
.fa{
    color: indianred;
    font-size: 40px;
    margin-top: 10px;
}

.headi{
    text-align: center;
    margin-top: 15%;
    font-family: Arial, Helvetica, sans-serif;
}
.per{
    color: rgb(14, 104, 14);
}
</style>
<body>
    <main>
        <h1 class="headi">
            <span>ZIP</span><span class="per">PER</span> 
        </h1>

        <div class="container mt-4">
        <div class="row">
            <div class="col-sm-6">
                    <div class="card">
                        <div class="text-center"><i class="fa fa-file-zip-o" aria-hidden="true"></i> </div>
                        <div class="card-body">
                            <h4 class="card-title text-center">ZIP</h4>
                            <div class="form-group mb-4 mt-2">
                                <label for="my-input">Enter File Path to ZIP</label>
                                <input id="my-input" class="form-control" type="text" name="path_zip">
                            </div>
                            <p class="text-center"> <a href="zip"> <button class="btn btn-success ">ZIP</button></a></p>
                        </div>
                    </div>
                </div>
                    <div class="col-sm-6">
                    <div class="card">
                        <div class="text-center"> <i class="fa fa-folder" aria-hidden="true"></i> </div>
                        <div class="card-body">
                            <h4 class="card-title text-center">UNZIP</h4>
                            <div class="form-group mb-4 mt-2">
                                <label for="my-input">Enter File Path to UNZIP</label>
                                <input class="form-control" type="text" name="path_unzip">
                            </div>
                            <p class="text-center"> <a href="unzip"> <button class="btn btn-success ">UNZIP</button></a></p>

                        </div>
                    </div>
                </div>
        </div>
    </div>
    </main>
    
</body>
</html>
